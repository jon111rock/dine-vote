<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineVote - 等待成員加入</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
    }

    .gradient-button {
      background: linear-gradient(to right, #FF8A80, #FF5252);
      transition: all 0.3s ease;
    }

    .gradient-button:hover {
      background: linear-gradient(to right, #FF5252, #FF1744);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
    }

    .joined-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(94, 92, 230, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(94, 92, 230, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(94, 92, 230, 0);
      }
    }

    .chat-area {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body class="p-4">
  <div class="max-w-md mx-auto">
    <div class="card rounded-xl shadow-xl p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold text-gray-800">晚餐去哪吃？</h1>
        <span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full">房間代碼：XYZ123</span>
      </div>

      <div class="mb-6">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-sm font-bold text-gray-700">已加入成員 (3/8)</h2>
          <button class="text-sm text-indigo-600">複製邀請連結</button>
        </div>

        <div class="grid grid-cols-4 gap-2">
          <div class="text-center">
            <div class="w-12 h-12 rounded-full bg-indigo-500 flex items-center justify-center text-white text-lg font-bold mx-auto mb-1 joined-animation">小</div>
            <p class="text-xs truncate">小明</p>
          </div>
          <div class="text-center">
            <div class="w-12 h-12 rounded-full bg-pink-500 flex items-center justify-center text-white text-lg font-bold mx-auto mb-1">珊</div>
            <p class="text-xs truncate">珊珊</p>
          </div>
          <div class="text-center">
            <div class="w-12 h-12 rounded-full bg-purple-500 flex items-center justify-center text-white text-lg font-bold mx-auto mb-1">大</div>
            <p class="text-xs truncate">大雄</p>
          </div>
          <div class="text-center">
            <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-gray-400 text-lg font-bold mx-auto mb-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
            </div>
            <p class="text-xs text-gray-400 truncate">邀請</p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg p-4 mb-6">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-sm font-bold text-gray-700">群組聊天</h2>
          <span class="text-xs text-gray-500">自動滾動</span>
        </div>

        <div class="chat-area mb-3">
          <div class="flex items-start mb-2">
            <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white text-sm font-bold flex-shrink-0">小</div>
            <div class="ml-2 flex-1">
              <p class="text-xs text-gray-500">小明</p>
              <div class="bg-gray-100 rounded-lg py-2 px-3 text-sm">
                大家好！我們今天吃什麼呢？
              </div>
            </div>
          </div>

          <div class="flex items-start mb-2">
            <div class="w-8 h-8 rounded-full bg-pink-500 flex items-center justify-center text-white text-sm font-bold flex-shrink-0">珊</div>
            <div class="ml-2 flex-1">
              <p class="text-xs text-gray-500">珊珊</p>
              <div class="bg-gray-100 rounded-lg py-2 px-3 text-sm">
                我想吃火鍋！
              </div>
            </div>
          </div>

          <div class="flex justify-end mb-2">
            <div class="bg-indigo-100 rounded-lg py-2 px-3 text-sm max-w-xs">
              我們可以去新開的那家餐廳試試
            </div>
          </div>
        </div>

        <div class="flex gap-2">
          <input type="text" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="輸入聊天訊息...">
          <button class="px-3 py-2 bg-indigo-600 text-white rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex justify-between items-center">
        <div>
          <p class="text-sm font-medium text-gray-700">投票將於
            <span class="text-indigo-600">25:36</span> 後自動開始
          </p>
          <p class="text-xs text-gray-500">房主可以提前開始投票</p>
        </div>
        <button class="gradient-button text-white font-medium py-2 px-4 rounded-lg">開始投票</button>
      </div>
    </div>
  </div>
</body>

</html>

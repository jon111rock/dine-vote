<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineVote - 等待成員加入</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
    }

    .gradient-button {
      background: linear-gradient(to right, #FF8A80, #FF5252);
      transition: all 0.3s ease;
    }

    .gradient-button:hover {
      background: linear-gradient(to right, #FF5252, #FF1744);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
    }

    .joined-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(94, 92, 230, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(94, 92, 230, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(94, 92, 230, 0);
      }
    }

    .back-button {
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: translateX(-2px);
    }
  </style>
</head>

<body class="p-4">
  <div class="max-w-md mx-auto">
    <a href="#" class="back-button inline-flex items-center text-indigo-600 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      返回
    </a>

    <div class="card rounded-xl shadow-xl p-8 mb-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">晚餐去哪吃？</h1>
        <span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full">房間代碼：XYZ123</span>
      </div>

      <div class="mb-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="block text-sm font-medium text-gray-700">已加入成員 (3/8)</h2>
          <button class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors">複製邀請連結</button>
        </div>

        <div class="grid grid-cols-4 gap-3 mb-4">
          <div class="text-center">
            <div class="w-14 h-14 rounded-full bg-indigo-500 flex items-center justify-center text-white text-lg font-bold mx-auto mb-1 joined-animation">小</div>
            <p class="text-xs truncate">小明</p>
          </div>
          <div class="text-center">
            <div class="w-14 h-14 rounded-full bg-pink-500 flex items-center justify-center text-white text-lg font-bold mx-auto mb-1">珊</div>
            <p class="text-xs truncate">珊珊</p>
          </div>
          <div class="text-center">
            <div class="w-14 h-14 rounded-full bg-purple-500 flex items-center justify-center text-white text-lg font-bold mx-auto mb-1">大</div>
            <p class="text-xs truncate">大雄</p>
          </div>
          <div class="text-center">
            <div class="w-14 h-14 rounded-full bg-gray-200 flex items-center justify-center text-gray-400 text-lg font-bold mx-auto mb-1 hover:bg-gray-300 transition-colors cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
            </div>
            <p class="text-xs text-gray-400 truncate">邀請</p>
          </div>
        </div>
      </div>

      <div class="flex justify-between items-center">
        <div>
          <p class="text-sm font-medium text-gray-700">投票將於
            <span class="text-indigo-600">25:36</span> 後自動開始
          </p>
          <p class="text-xs text-gray-500 mt-1">房主可以提前開始投票</p>
        </div>
        <button class="gradient-button text-white font-medium py-3 px-4 rounded-lg">開始投票</button>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineVote - 加入房間</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
    }

    .gradient-button {
      background: linear-gradient(to right, #FF8A80, #FF5252);
      transition: all 0.3s ease;
    }

    .gradient-button:hover {
      background: linear-gradient(to right, #FF5252, #FF1744);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
    }

    .back-button {
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: translateX(-2px);
    }

    .code-input {
      letter-spacing: 0.5em;
      text-align: center;
      font-size: 1.5em;
    }
  </style>
</head>

<body class="p-4">
  <div class="max-w-md mx-auto">
    <a href="#" class="back-button inline-flex items-center text-indigo-600 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      返回
    </a>

    <div class="card rounded-xl shadow-xl p-8 mb-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">加入房間</h1>

      <form>
        <div class="mb-6">
          <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">您的暱稱</label>
          <input type="text" id="nickname" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="輸入您想使用的暱稱" value="小明">
          <p class="mt-1 text-xs text-indigo-600">已設置暱稱，可以修改</p>
        </div>

        <div class="mb-6">
          <label for="roomCode" class="block text-sm font-medium text-gray-700 mb-1">房間代碼</label>
          <input type="text" id="roomCode" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 code-input" placeholder="XYZ123" maxlength="6">
          <p class="mt-1 text-xs text-gray-500">請輸入6位房間代碼</p>
        </div>

        <div class="mb-6 text-center">
          <p class="text-sm text-gray-700 mb-2">或者</p>
          <button type="button" class="inline-flex items-center text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 4a2 2 0 012-2h4.586A2 2 0 0111 2.586L15.414 7A2 2 0 0116 8.414V16a2 2 0 01-2 2H5a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H6z" clip-rule="evenodd" />
            </svg>
            掃描QR碼
          </button>
        </div>

        <div class="mb-6 bg-indigo-50 rounded-lg p-4">
          <div class="flex items-start">
            <div class="flex-shrink-0 mt-0.5">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-indigo-800">房間資訊</h3>
              <div class="mt-1 text-sm text-indigo-700">
                <p>房間名稱：晚餐去哪吃？</p>
                <p>創建者：大雄</p>
                <p>已加入成員：3人</p>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="w-full gradient-button text-white font-medium py-3 px-4 rounded-lg">加入房間</button>
      </form>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineVote - 投票結果</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
    }

    .gradient-button {
      background: linear-gradient(to right, #FF8A80, #FF5252);
      transition: all 0.3s ease;
    }

    .gradient-button:hover {
      background: linear-gradient(to right, #FF5252, #FF1744);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
    }

    .result-card {
      transition: all 0.3s ease;
      border-left: 4px solid #5E5CE6;
    }

    .result-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .map-container {
      height: 200px;
      background-color: #e5e7eb;
      background-image: url('https://via.placeholder.com/600x300/e5e7eb/a3a3a3?text=地圖');
      background-size: cover;
      background-position: center;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #5E5CE6;
      animation: confetti 5s ease-in-out infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="p-4">
  <div class="max-w-md mx-auto">
    <div class="card rounded-xl shadow-xl p-6 mb-6 relative overflow-hidden">
      <!-- Confetti animation elements (simplified) -->
      <div class="confetti" style="left: 10%; top: -5%; background-color: #FF8A80;"></div>
      <div class="confetti" style="left: 30%; top: -10%; background-color: #00B8D9; animation-delay: 0.5s;"></div>
      <div class="confetti" style="left: 50%; top: -8%; background-color: #FF5252; animation-delay: 0.3s;"></div>
      <div class="confetti" style="left: 70%; top: -12%; background-color: #5E5CE6; animation-delay: 0.7s;"></div>
      <div class="confetti" style="left: 90%; top: -6%; background-color: #00B8D9; animation-delay: 0.1s;"></div>

      <div class="text-center mb-6">
        <h1 class="text-xl font-bold text-gray-800 mb-1">決定了！</h1>
        <p class="text-sm text-gray-600">根據大家的投票結果，推薦以下餐廳</p>
      </div>

      <div class="result-card bg-white rounded-lg shadow mb-6 overflow-hidden">
        <div class="map-container rounded-t-lg"></div>
        <div class="p-4">
          <div class="flex justify-between items-start mb-2">
            <h2 class="text-lg font-bold text-gray-800">橡木牛排館</h2>
            <div class="flex items-center">
              <span class="text-amber-500 mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
              </span>
              <span class="font-bold text-gray-700">4.7</span>
            </div>
          </div>

          <div class="flex items-center text-sm text-gray-600 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            台北市大安區忠孝東路四段101號5樓
          </div>

          <div class="flex items-center text-sm text-gray-600 mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            步行約7分鐘（距離500公尺）
          </div>

          <div class="flex flex-wrap gap-2 mb-4">
            <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full">西式料理</span>
            <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full">牛排</span>
            <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full">$$$</span>
          </div>

          <div class="mb-4">
            <h3 class="text-sm font-bold text-gray-700 mb-2">AI 推薦原因</h3>
            <p class="text-sm text-gray-600">
              根據大家的投票結果，多數成員偏好西式餐點且預算充足，此餐廳特色是高品質的牛排料理，
              且位於附近，符合團體的用餐需求。
            </p>
          </div>

          <div class="flex gap-2">
            <a href="#" class="gradient-button text-white font-medium py-2 px-4 rounded-lg flex-1 text-center">確認前往</a>
            <a href="#" class="bg-white border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg text-center flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="text-center">
        <h3 class="text-sm font-bold text-gray-700 mb-2">滿意這個結果嗎？</h3>
        <div class="flex justify-center gap-4 mb-4">
          <button class="gradient-button text-white font-medium py-2 px-6 rounded-lg">滿意</button>
          <button class="bg-white border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg">重新投票</button>
        </div>
        <p class="text-xs text-gray-500">如果重新投票，系統會再次收集所有成員的意見</p>
      </div>
    </div>

    <div class="text-center">
      <button class="text-indigo-600 font-medium">返回首頁</button>
    </div>
  </div>
</body>

</html>

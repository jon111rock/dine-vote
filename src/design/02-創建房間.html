<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineVote - 創建房間</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
    }

    .gradient-button {
      background: linear-gradient(to right, #FF8A80, #FF5252);
      transition: all 0.3s ease;
    }

    .gradient-button:hover {
      background: linear-gradient(to right, #FF5252, #FF1744);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
    }

    .back-button {
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: translateX(-2px);
    }
  </style>
</head>

<body class="p-4">
  <div class="max-w-md mx-auto">
    <a href="#" class="back-button inline-flex items-center text-indigo-600 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      返回
    </a>

    <div class="card rounded-xl shadow-xl p-8 mb-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">創建房間</h1>

      <form>
        <div class="mb-4">
          <label for="roomName" class="block text-sm font-medium text-gray-700 mb-1">房間名稱</label>
          <input type="text" id="roomName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="例如：晚餐去哪吃？">
        </div>

        <div class="mb-4">
          <label for="location" class="block text-sm font-medium text-gray-700 mb-1">地點</label>
          <div class="relative">
            <input type="text" id="location" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="輸入地點或使用當前位置">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          <button type="button" class="mt-2 text-sm text-indigo-600 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
            </svg>
            使用我的當前位置
          </button>
        </div>

        <div class="mb-6">
          <label for="expiryTime" class="block text-sm font-medium text-gray-700 mb-1">投票截止時間</label>
          <select id="expiryTime" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="15">15分鐘</option>
            <option value="30" selected>30分鐘</option>
            <option value="60">1小時</option>
            <option value="120">2小時</option>
            <option value="0">手動結束</option>
          </select>
        </div>

        <div class="mb-6">
          <div class="flex items-center">
            <input id="anonymousMode" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="anonymousMode" class="ml-2 block text-sm text-gray-700">
              匿名模式（不顯示投票者姓名）
            </label>
          </div>
        </div>

        <button type="submit" class="w-full gradient-button text-white font-medium py-3 px-4 rounded-lg">創建並分享邀請連結</button>
      </form>
    </div>
  </div>
</body>

</html>

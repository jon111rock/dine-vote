<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineVote - 首頁</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
    }

    .gradient-button {
      background: linear-gradient(to right, #FF8A80, #FF5252);
      transition: all 0.3s ease;
    }

    .gradient-button:hover {
      background: linear-gradient(to right, #FF5252, #FF1744);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .logo-text {
      background: linear-gradient(to right, #5E5CE6, #00B8D9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .card {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body class="flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold logo-text mb-2">DineVote</h1>
      <p class="text-gray-600">一起決定今天吃什麼！</p>
    </div>

    <div class="card rounded-xl shadow-xl p-8 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">設置您的暱稱</h2>
      <form>
        <div class="mb-4">
          <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">暱稱</label>
          <input type="text" id="nickname" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="輸入您想使用的暱稱">
        </div>
        <button type="submit" class="w-full gradient-button text-white font-medium py-3 px-4 rounded-lg">儲存暱稱</button>
      </form>
    </div>

    <div class="flex gap-4">
      <a href="#" class="flex-1 bg-white hover:bg-gray-50 text-gray-800 font-medium py-3 px-4 rounded-lg shadow text-center transition">創建房間</a>
      <a href="#" class="flex-1 bg-white hover:bg-gray-50 text-gray-800 font-medium py-3 px-4 rounded-lg shadow text-center transition">加入房間</a>
    </div>
  </div>
</body>

</html>
